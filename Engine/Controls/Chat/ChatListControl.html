<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Messages</title>
	<!-- include marked -->
	<!-- include Prism's JS -->
	<link href="ChatListControl/prism.css" rel="stylesheet" />
	<link href="ChatListControl/default.css" rel="stylesheet" />
	<script src="ChatListControl/core-js.min.js" defer="defer"></script>
	<script src="ChatListControl/marked.min.js" defer="defer"></script>
	<script src="ChatListControl/prism.js" defer="defer"></script>
	<script src="ChatListControl/howler.min.js" defer="defer"></script>
	<script src="ChatListControl/default.js" defer="defer"></script>
</head>
<body>
	<div style="display: none">
		<!-- Buttons that will be displayed in the title above the Markdown code block. -->
		<div id="expandableBoxCopyButtonTemplate">
			<button class="chat-button" onclick="MessageAction(this, '{Id}', 'DataCopy')">Copy</button>
			<button class="chat-button" onclick="MessageAction(this, '{Id}', 'DataApply')" style="display: none;">Apply</button>
		</div>
		<div id="expandableBoxShowHideDataButtonTemplate">
			<button id="{Id}_button" class="expandable-button" onclick="AttachmentButton_Click(this, '{Id}')">
				<span>{Title}</span>
			</button>
		</div>
		<div id="expandableBoxImageButtonTemplate">
			<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'OpenFile')" title="Open File. Hold SHIFT to Open With..." aria-label="Open File. Hold SHIFT to Open With...">📄</button>
			<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'EditFile')" title="Edit" aria-label="Edit File">✎</button>
			<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'ExploreFile')" title="Explore" aria-label="Open file in Explorer">📂</button>
		</div>
		<div id="expandableBoxPanelTemplate">
			<div class="expandable-box {PanelClass}" id="{Id}_panel" style="display: inline-block;">
				<div class="expandable-head">
					<span class="expandable-head-text" title="{Title}">{Title}</span>
					<!--<span class="expandable-head-indicator" style="display: none;">…</span>-->
					<span class="expandable-head-buttons">{TitleButtons}</span>
				</div>
				<div class="expandable-body">
					<div class="expandable-instructions {InstructionsClass}" id="{Id}_instructions">{Instructions}</div>
					<div class="expandable-data {DataClass}" id="{Id}_data">{Data}</div>
				</div>
			</div>
		</div>
		<div id="messageTemplate">
			<div class="chat-container color-{Type}" id="{Id}">
				<div class="chat-user icon-{Type} item-{Automated}"></div>
				<div class="chat-message color-{Type}">
					<div class="chat-message-head">
						<span class="chat-date">{Date}</span>
						<button class="chat-button chat-button-red" onclick="MessageAction(this, '{Id}', 'Remove')" title="Remove" aria-label="Remove">❌</button>
						<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'Use')" title="Use" aria-label="Use">📥</button>
						<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'Edit')" title="Edit" aria-label="Edit">✎</button>
						<button class="chat-button item-{Automated}" onclick="MessageAction(this, '{Id}', 'Copy')" title="Copy" aria-label="Copy">📄</button>
						<button class="chat-button item-{Automated} chat-button-green regenerate-{Type}" onclick="MessageAction(this, '{Id}', 'Regenerate')" style="display: none;" title="Regenerate" aria-label="Regenerate">🔃</button>
						{Buttons}
						<span class="chat-message-status" id="{Id}_status">
						  <span class="status-text"></span>
						</span>
					</div>
					<div class="chat-message-body {BodyHide}">{Body}</div>
					<div class="chat-message-data {DataHide}">{Data}</div>
				</div>
			</div>
		</div>
	</div>
	<!--
		A parent div is required for resizing when running inside an app in order
		to crop any extra space from the right and bottom.
	-->
	<div id="chatLogParent" style="overflow: hidden;">
		<!-- Messages would go here -->
		<div id="chatLog" class="chat-log">
		</div>
	</div>
</body>
</html>
