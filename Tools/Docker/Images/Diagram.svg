<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Main content group - centered within the SVG with proper spacing -->
  <g transform="translate(-25, -10)">
    <!-- Docker/Podman Container - as a wrapping block -->
    <rect x="50" y="40" width="600" height="300" rx="15" ry="15" fill="#E6F7F2" stroke="#85D3B2" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="350" y="65" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Docker/Podman Container Environment</text>
    
    <!-- Connection lines - Moved to the top so they appear under the blocks -->
    <!-- n8n to all other services inside container -->
    <line x1="290" y1="170" x2="180" y2="120" stroke="#9EADF0" stroke-width="2"/>
    <line x1="290" y1="190" x2="180" y2="190" stroke="#FFB385" stroke-width="2"/>
    <line x1="300" y1="210" x2="180" y2="260" stroke="#C5E0A5" stroke-width="2"/>
    <line x1="410" y1="170" x2="520" y2="120" stroke="#85D3B2" stroke-width="2"/>
    <line x1="410" y1="190" x2="520" y2="190" stroke="#9EADF0" stroke-width="2"/>
    <line x1="400" y1="210" x2="520" y2="260" stroke="#FF99AC" stroke-width="2"/>
    
    <!-- Interconnections between services -->
    <line x1="180" y1="140" x2="180" y2="170" stroke="#D8D8D8" stroke-width="1.5" stroke-dasharray="4,4"/>
    <line x1="180" y1="210" x2="180" y2="240" stroke="#D8D8D8" stroke-width="1.5" stroke-dasharray="4,4"/>
    <line x1="520" y1="140" x2="520" y2="170" stroke="#D8D8D8" stroke-width="1.5" stroke-dasharray="4,4"/>
    <line x1="520" y1="210" x2="520" y2="240" stroke="#D8D8D8" stroke-width="1.5" stroke-dasharray="4,4"/>
    
    <!-- Connection from Docker/Podman to external services -->
    <path d="M350,340 L350,365 Q350,375 340,375 L130,375 Q120,375 120,385 L120,380" 
          fill="none" stroke="#85D3B2" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M350,340 L350,365 Q350,375 350,375 L255,375 Q245,375 245,385 L245,380" 
          fill="none" stroke="#85D3B2" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M350,340 L350,365 Q350,375 350,375 L380,375 Q380,375 380,385 L380,380" 
          fill="none" stroke="#85D3B2" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M350,340 L350,365 Q350,375 350,375 L505,375 Q515,375 515,385 L515,380" 
          fill="none" stroke="#85D3B2" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M350,340 L350,365 Q350,375 360,375 L630,375 Q640,375 640,385 L640,380" 
          fill="none" stroke="#85D3B2" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- External API connections from n8n -->
    <line x1="320" y1="220" x2="120" y2="380" stroke="#A890D3" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="335" y1="225" x2="245" y2="380" stroke="#A890D3" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="350" y1="230" x2="380" y2="380" stroke="#A890D3" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="365" y1="225" x2="515" y2="380" stroke="#A890D3" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="380" y1="220" x2="640" y2="380" stroke="#A890D3" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Central n8n Node -->
    <circle cx="350" cy="180" r="60" fill="#FFD1DC" stroke="#FF99AC" stroke-width="2"/>
    <text x="350" y="175" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" font-weight="bold">n8n</text>
    <text x="350" y="195" font-family="Arial" font-size="11" text-anchor="middle" dominant-baseline="middle">Workflow Automation</text>
    
    <!-- Open WebUI -->
    <rect x="110" y="90" width="140" height="50" rx="10" ry="10" fill="#C7CEEA" stroke="#9EADF0" stroke-width="2"/>
    <g transform="translate(180, 115)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Open WebUI</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">Interface</text>
    </g>
    
    <!-- Pipelines -->
    <rect x="110" y="165" width="140" height="50" rx="10" ry="10" fill="#FFDAC1" stroke="#FFB385" stroke-width="2"/>
    <g transform="translate(180, 190)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Pipelines</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">AI Workflows</text>
    </g>
    
    <!-- Firecrawl -->
    <rect x="110" y="240" width="140" height="50" rx="10" ry="10" fill="#E2F0CB" stroke="#C5E0A5" stroke-width="2"/>
    <g transform="translate(180, 265)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Firecrawl</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">Web Crawler</text>
    </g>
    
    <!-- Qdrant -->
    <rect x="450" y="90" width="140" height="50" rx="10" ry="10" fill="#B5EAD7" stroke="#85D3B2" stroke-width="2"/>
    <g transform="translate(520, 115)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Qdrant</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">Vector Database</text>
    </g>
    
    <!-- Embedding API -->
    <rect x="450" y="165" width="140" height="50" rx="10" ry="10" fill="#C7CEEA" stroke="#9EADF0" stroke-width="2"/>
    <g transform="translate(520, 190)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Embedding API</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">Text to Vectors</text>
    </g>
    
    <!-- NocoDB -->
    <rect x="450" y="240" width="140" height="50" rx="10" ry="10" fill="#FFD1DC" stroke="#FF99AC" stroke-width="2"/>
    <g transform="translate(520, 265)">
      <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" font-weight="bold">NocoDB</text>
      <text x="0" y="10" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">Database Management</text>
    </g>
    
    <!-- Internet Cloud -->
    <path d="M50,360 Q50,350 60,350 L720,350 Q730,350 730,360 L730,410 Q730,420 720,420 L60,420 Q50,420 50,410 Z" 
          fill="#F0F4FF" stroke="#A0A0C0" stroke-width="1.5"/>
    <text x="380" y="368" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Internet Services</text>
    
    <!-- External API Services - Aligned horizontally at bottom with even spacing and proper bottom margin -->
    <rect x="70" y="375" width="100" height="30" rx="15" ry="15" fill="#D8BFD8" stroke="#A890D3" stroke-width="2"/>
    <text x="120" y="393" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" font-weight="bold">GitHub API</text>
    
    <rect x="195" y="375" width="100" height="30" rx="15" ry="15" fill="#D8BFD8" stroke="#A890D3" stroke-width="2"/>
    <text x="245" y="393" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Azure Services</text>
    
    <rect x="330" y="375" width="100" height="30" rx="15" ry="15" fill="#D8BFD8" stroke="#A890D3" stroke-width="2"/>
    <text x="380" y="393" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Outlook API</text>
    
    <rect x="465" y="375" width="100" height="30" rx="15" ry="15" fill="#D8BFD8" stroke="#A890D3" stroke-width="2"/>
    <text x="515" y="393" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" font-weight="bold">OpenAI API</text>
    
    <rect x="590" y="375" width="100" height="30" rx="15" ry="15" fill="#D8BFD8" stroke="#A890D3" stroke-width="2"/>
    <text x="640" y="393" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Google APIs</text>
    
    <!-- Triple dot to indicate more services -->
    <text x="705" y="393" font-family="Arial" font-size="20" text-anchor="middle" dominant-baseline="middle" font-weight="bold">...</text>
    
    <!-- Legend - moved outside Docker container and adjusted to prevent touching the border -->
    <rect x="670" y="100" width="40" height="15" rx="3" ry="3" fill="#FFD1DC" stroke="#FF99AC" stroke-width="1"/>
    <text x="715" y="112" font-family="Arial" font-size="10" text-anchor="start">User Interface</text>
    
    <rect x="670" y="125" width="40" height="15" rx="3" ry="3" fill="#FFDAC1" stroke="#FFB385" stroke-width="1"/>
    <text x="715" y="137" font-family="Arial" font-size="10" text-anchor="start">Processing</text>
    
    <rect x="670" y="150" width="40" height="15" rx="3" ry="3" fill="#B5EAD7" stroke="#85D3B2" stroke-width="1"/>
    <text x="715" y="162" font-family="Arial" font-size="10" text-anchor="start">Storage</text>
    
    <rect x="670" y="175" width="40" height="15" rx="3" ry="3" fill="#C7CEEA" stroke="#9EADF0" stroke-width="1"/>
    <text x="715" y="187" font-family="Arial" font-size="10" text-anchor="start">API Services</text>
    
    <rect x="670" y="200" width="40" height="15" rx="3" ry="3" fill="#E2F0CB" stroke="#C5E0A5" stroke-width="1"/>
    <text x="715" y="212" font-family="Arial" font-size="10" text-anchor="start">Data Collection</text>
    
    <rect x="670" y="225" width="40" height="15" rx="3" ry="3" fill="#D8BFD8" stroke="#A890D3" stroke-width="1"/>
    <text x="715" y="237" font-family="Arial" font-size="10" text-anchor="start">External Services</text>
  </g>
</svg>